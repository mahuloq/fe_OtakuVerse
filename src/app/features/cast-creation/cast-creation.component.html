<form [formGroup]="castForm" (ngSubmit)="onCreateCrew()">
  <table>
    <tr>
      <td>Person</td>
      <td><input type="text" formControlName="person_id" /></td>
    </tr>
    <tr>
      <td>Role:</td>
      <td><input type="text" formControlName="role" /></td>

    </tr>
  </table>
</form>
